<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anand Ragothaman" />
    <meta name="description" content="??" />
    <meta name="keywords" content="???" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card">
            <li class="card">
              <button type="button" class="card__delete-button"></button>
              <img src="" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__description">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn modal__close-edit-btn"
          ></button>
          <h3 class="modal__title">Edit Profile</h3>
          <form
            action="#"
            id="edit-profile"
            name="edit-profile"
            class="modal__form"
          >
            <fieldset class="modal__fieldset">
              <label for="name" class="modal__label">Name</label>
              <input
                type="text"
                class="modal__input"
                id="name"
                placeholder="Type your name"
              />
            </fieldset>
            <fieldset class="modal__fieldset">
              <label for="description" class="modal__label">Description</label>
              <input
                type="text"
                class="modal__input"
                id="description"
                placeholder="Describe yourself"
              />
            </fieldset>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn modal__close-post-btn"
          ></button>
          <h3 class="modal__title">New Post</h3>
          <form action="#" id="new-post" name="new-post" class="modal__form">
            <fieldset class="modal__fieldset">
              <label for="imageLink" class="modal__label">Image link</label>
              <input
                type="text"
                class="modal__input"
                id="imageLink"
                placeholder="Post a link to the picture"
              />
            </fieldset>
            <fieldset class="modal__fieldset">
              <label for="caption" class="modal__label">Caption</label>
              <input
                type="text"
                class="modal__input"
                id="caption"
                placeholder="Type your caption"
              />
            </fieldset>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
